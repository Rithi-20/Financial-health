<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setu | Consent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div
        class="max-w-md w-full bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden animate-in fade-in zoom-in duration-500">
        <div class="bg-indigo-600 p-8 text-center">
            <h1 class="text-white text-3xl font-black tracking-tighter">SETU</h1>
            <p class="text-indigo-100 mt-2 text-sm font-medium uppercase tracking-widest">Consent Gateway</p>
        </div>

        <div class="p-8">
            <div class="flex items-center gap-4 mb-8 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-sm">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2-2 0 00-2-2H7a2-2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-7h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 id="companyName" class="font-bold text-gray-900">Analysis Financial</h3>
                    <p class="text-xs text-indigo-600 font-semibold uppercase tracking-wider">Asking for View Access</p>
                </div>
            </div>

            <h2 class="text-xl font-bold text-gray-900 mb-4">Request Details</h2>
            <ul class="space-y-3 mb-8">
                <li class="flex items-start gap-2 text-sm text-gray-600">
                    <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Last 3 months of Bank Transactions</span>
                </li>
                <li class="flex items-start gap-2 text-sm text-gray-600">
                    <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>User Profile & Identity</span>
                </li>
                <li class="flex items-start gap-2 text-sm text-gray-600">
                    <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span>Purpose: Financial Health Analysis</span>
                </li>
            </ul>

            <div id="actionArea">
                <button onclick="approve()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-indigo-200 active:scale-95">
                    APPROVE CONSENT
                </button>
                <button onclick="window.close()"
                    class="w-full mt-4 text-gray-400 hover:text-gray-600 text-sm font-bold py-2 transition-all">
                    Deny Request
                </button>
            </div>

            <div id="successArea" class="hidden text-center py-6 animate-in slide-in-from-bottom-4">
                <div
                    class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900">Successfully Linked!</h3>
                <p class="text-gray-500 text-sm mt-2">You can close this tab now. Your dashboard is updating.</p>
                <button onclick="window.close()" class="mt-6 text-indigo-600 font-bold text-sm underline">Close this
                    tab</button>
            </div>
        </div>
    </div>

    <script>
        // Set dynamic company name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const companyName = urlParams.get('name');
        if (companyName) {
            document.getElementById('companyName').innerText = companyName;
        }

        async function approve() {
            try {
                const token = urlParams.get('token');

                // Tell our backend that this consent is now approved
                await fetch('/api/banking/setu/approve', {
                    method: 'POST',
                    headers: {
                        'Authorization': token
                    }
                });

                document.getElementById('actionArea').classList.add('hidden');
                document.getElementById('successArea').classList.remove('hidden');
            } catch (e) {
                console.error("Approval failed", e);
                alert("Something went wrong. Please try again.");
            }
        }
    </script>
</body>

</html>
